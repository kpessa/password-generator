<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="container">
        <div class="card" style="margin-bottom: 1rem">
          <div class="flex">
            <label for="length">Length</label>
            <select class="form-select" id="length" aria-label="Length select">
              <!-- GOING TO DYNAMICALLY ADD OPTIONS IN JS FILE -->
            </select>
            <div class="form-check">
              <label class="form-check-label" for="lowercase">Lowercase?</label>
              <input class="form-check-input" type="checkbox" name="lowercase" id="lowercase" />
            </div>
            <div class="form-check">
              <label class="form-check-label" for="uppercase">Uppercase?</label>
              <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase" />
            </div>
            <div class="form-check">
              <label class="form-check-label" for="numeric">Numbers?</label>
              <input class="form-check-input" type="checkbox" name="numeric" id="numeric" />
            </div>
            <div class="form-check">
              <label class="form-check-label" for="specialChars">Special Characters?</label>
              <input class="form-check-input" type="checkbox" name="specialChars" id="specialChars" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          </div>
          <div class="card-footer">
            <button id="generate" class="btn btn-primary">Generate Password</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
